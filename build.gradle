plugins {
    id 'java'
}

group = 'guru_qa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.2')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'com.codeborne:selenide:7.2.1'
    testImplementation "org.slf4j:slf4j-nop:2.0.9"
    testImplementation "com.github.javafaker:javafaker:1.0.2"
    testImplementation 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'commons-io:commons-io:2.16.0'
    implementation 'com.codeborne:pdf-test:1.5.0'
    implementation 'com.codeborne:xls-test:1.4.3'
    implementation 'com.opencsv:opencsv:5.9'
   // implementation 'com.google.code.gson:gson:2.10.1'
    testImplementation 'com.fasterxml.jackson.core:jackson-core:2.17.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-annotations:2.17.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.17.0'




}

test {
    useJUnitPlatform()
}